@(title: String, extraCssAsset: Option[String] = None, extraJsAsset: Option[String], lang: String = "fr")(content: Html)

<!DOCTYPE html>
<html lang="@lang">
  <head>
    <meta charset="utf-8">
    <title>Cielago - @title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Cedric Chantepie" />

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" />
    <link href="@routes.Assets.at("bootstrap-datepicker/css/datepicker.css")" rel="stylesheet" />

    <!-- link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" / -->

    <link href="@routes.Assets.at("stylesheets/layout.css")" rel="stylesheet" />
    @extraCssAsset.map { asset =>
    <link href="@routes.Assets.at(asset)" rel="stylesheet" />
    }

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="@routes.Assets.at("/images/favicon.png")" />
    <!--
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    -->
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!--
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          -->
          <a class="brand" href="#">Tracker</a>

          <!--
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div> --><!--/.nav-collapse -->

          <span class="cielago brand">Cielago</span>
        </div>
      </div>
    </div>

    <div class="container">
      @content

      <footer>
        <p>&copy; cchantep 2012</p>
      </footer>
    </div><!-- /container -->

    <script src="@routes.Assets.at("js/jquery-1.7.2.min.js")"></script>

    <!-- Bootstrap -->
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("bootstrap-datepicker/js/bootstrap-datepicker.js")"></script>
    <script src="@routes.Assets.at("bootstrap-datepicker/js/locales/bootstrap-datepicker." + lang + ".js")"></script>
    <script>$(".datepicker").datepicker({language:"@lang", autoclose:true})</script>

    @extraJsAsset.map { asset =>
    <script src="@routes.Assets.at(asset)"></script>
    }
  </body>
</html>
