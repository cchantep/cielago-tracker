@(title: String, extraCssAsset: List[String] = List(), extraJsAsset: List[String] = List(), lang: String = "fr")(content: String => Html)

<!DOCTYPE html>
<html lang="@lang">
  <head>
    <meta charset="utf-8">
    <title>Cielago - @title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Cedric Chantepie" />

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" />
    <link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")" rel="stylesheet" />

    <link href="@routes.Assets.at("stylesheets/layout.min.css")" rel="stylesheet" />
    @for(asset <- extraCssAsset) {
    <link href="@routes.Assets.at(asset)" rel="stylesheet" />
    }

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")" />
    <!--
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    -->
  </head>

  <body>
    <div class="visible-desktop desktop-top"></div>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a class="brand" href="#">Cielago</a>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="http://cielago.virtuo.se/messageEdit.do">Envoi</a></li>
              <li class="active"><a href="#">Suivi</a></li>
            </ul>
          </div><!--/.nav-collapse -->

          <span class="cielago brand hidden-phone">cchantep</span>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      @content(lang)
    </div><!-- /container -->

    <script src="@routes.Assets.at("js/jquery-1.7.2.min.js")"></script>

    <!-- Bootstrap -->
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("bootstrap-datepicker/js/bootstrap-datepicker.js")"></script>
    <script src="@routes.Assets.at("bootstrap-datepicker/js/locales/bootstrap-datepicker." + lang + ".js")"></script>
    <script>$(".datepicker").datepicker({language:"@lang", autoclose:true})</script>

    @for(asset <- extraJsAsset) {
    <script src="@routes.Assets.at(asset)"></script>
    }
  </body>
</html>
